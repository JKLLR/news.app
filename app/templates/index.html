{% extends 'base.html' %}
{% import 'macros.html' as macro %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% block content %}
    <div>
        <h3>Technology news</h3>
        <ul>
            {% for tech_source in technology %}
                <li>{{ tech_source.name}}</li>
            {% endfor %}
            {{ macro.displaySourcesList(technology)}}
        </ul>
    </div>

    {% endblock %}
</body>
</html>
