{% macro displaySourcesList(source_list) %}
{% for source_row in source_list | batch(3)%}

<div class="row">
    {% for source in source_row %}
    <div class="col-md-4">

        <div class="panel">
            <div class="heading">

                <a href="/source/{{source.id}}">
                    {{source.name}}
                </a>
            </div>

            <div class="panel-body">
                <p>
                    {{ source.description | truncate(120)}}
                </p>
                <a href="/source/{{source.id}}">
                    View Articles
                </a>
            </div>

        </div>

    </div>

    {%endfor%}

</div>

{% endfor %}

{% endmacro %}
